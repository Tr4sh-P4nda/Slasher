<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.min.js"></script>
	</head>
	<body>
		<a-scene 
			altspace=fullspace:true>
			<a-assets>
				<a-asset-item id="db" src="assets/models/DJ Booth.dae"></a-asset-item>
			</a-assets>
			<a-collada-model src="#db"
				position="0 0 0"
				scale="1 1 1"
				altspace-cursor-collider="enabled:false" 
				n-mesh-collider="type:environment;convex:false">
			</a-collada-model>
			<a-plane src="images/grid.png"
				width="1000"
				height="1000"
				material="repeat: 1000 1000; side: double"
				rotation="90 0 0"
				position="0 0.01 0">
			<a-sky src="assets/images/stars35.jpg"
			       radius="1000"></a-sky->
		</a-scene>
	</body>
</html>
