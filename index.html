<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.min.js"></script>
	</head>
	<body>
		<a-scene 
			altspace=fullspace:true>
			<a-assets>
				<a-asset-item id="Front-obj" src="assets/models/Front.obj"></a-asset-item>
				<a-asset-item id="Front-mtl" src="assets/models/Front.mtl"></a-asset-item>
				<a-asset-item id="Back-obj" src="assets/models/Back.obj"></a-asset-item>
				<a-asset-item id="Back-mtl" src="assets/models/Back.mtl"></a-asset-item>
				<a-asset-item id="Side-obj" src="assets/models/Side.obj"></a-asset-item>
				<a-asset-item id="Side-mtl" src="assets/models/Side.mtl"></a-asset-item>
			</a-assets>
			<a-entity postion="0 0 0"
				  scale=".2 .2 .2">
				<a-entity 
					id="Front"
					altspace-cursor-collider="enabled:false"
					n-mesh-collider="type:environment;convex:true"
					obj-model="obj: #Front-obj; mtl: #Front-mtl">
				</a-entity>
				<a-entity 
					id="Back"
					altspace-cursor-collider="enabled:false"
					n-mesh-collider="type:environment;convex:true"
					obj-model="obj: #Back-obj; mtl: #Back-mtl">
				</a-entity><a-entity 
					id="Side"
					altspace-cursor-collider="enabled:false"
					n-mesh-collider="type:environment;convex:true"
					obj-model="obj: #Side-obj; mtl: #Side-mtl">
				</a-entity>
			</a-entity>
			<a-plane src="assets/images/grid.png"
				 width="1000"
				 height="1000"
				 material="repeat: 1000 1000; side: double"
				 rotation="90 0 0"
				 position="0 0.02 0">
			</a-plane>
			<a-sky src="assets/images/stars35.jpg"
			       radius="1000">
			</a-sky>
		</a-scene>
	</body>
</html>
