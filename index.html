<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.min.js"></script>
	</head>
	<body>
		<a-scene 
			altspace=fullspace:true>
			<a-plane src="assets/images/grid.png"
				 width="1000"
				 height="1000"
				 material="repeat: 1000 1000; side: double"
				 rotation="90 0 0"
				 position="0 0.02 0">
			</a-plane>
			<a-sky src="assets/images/stars35.jpg"
			       radius="1000">
			</a-sky>
			<a-assets>
				<a-asset-item id="JBLP-dae" src="assets/models/JukeboxLP.dae"></a-asset-item>
			</a-assets>
			<a-collada-model 
				src="#JBLP-dae"
				position="0 0 10"
				scale=".2 .2 .2"
				altspace-cursor-collider="enabled:false"
				n-mesh-collider="type:environment;convex:true">
			</a-collada-model>
		</a-scene>
	</body>
</html>
