<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.min.js"></script>
	</head>
	<body>
		<a-scene 
			altspace=fullspace:true>
			<a-assets>
				<a-asset-item id="address" src="assets/models/Address.dae"></a-asset-item>
				<a-asset-item id="autoGate" src="assets/models/Auto_Gate.dae"></a-asset-item>
				<a-asset-item id="bookShelf" src="assets/models/Book_Shelf.dae"></a-asset-item>
				<a-asset-item id="chimney" src="assets/models/Chimney.dae"></a-asset-item>
				<a-asset-item id="cinderblockWall" src="assets/models/Cinderblock_Wall.dae"></a-asset-item>
				<a-asset-item id="concrete" src="assets/models/Concrete.dae"></a-asset-item>
				<a-asset-item id="counterTops" src="assets/models/Counter_Tops.dae"></a-asset-item>
				<a-asset-item id="court" src="assets/models/Court.dae"></a-asset-item>
				<a-asset-item id="cupboards" src="assets/models/Cupboards.dae"></a-asset-item>
				<a-asset-item id="doorFrame" src="assets/models/Door_Frame.dae"></a-asset-item>
				<a-asset-item id="doors" src="assets/models/Doors.dae"></a-asset-item>
				<a-asset-item id="fenceBottom" src="assets/models/Fence_Bottom.dae"></a-asset-item>
				<a-asset-item id="fenceTop" src="assets/models/Fence_Top.dae"></a-asset-item>
				<a-asset-item id="gate" src="assets/models/Gate.dae"></a-asset-item>
				<a-asset-item id="gravel" src="assets/models/Gravel.dae"></a-asset-item>
				<a-asset-item id="greenBeams" src="assets/models/Green_Beams.dae"></a-asset-item>
				<a-asset-item id="greenWalls" src="assets/models/Green_Walls.dae"></a-asset-item>
			</a-assets>
			<a-collada-model src="#address"
					 position="0 0 0" 
					 altspace-cursor-collider="enabled:true" 
					 n-mesh-collider="type:environment;convex:false"></a-collada-model>
			<a-collada-model src="#autoGate"
					 position="0 0 0" 
					 altspace-cursor-collider="enabled:true" 
					 n-mesh-collider="type:environment;convex:false"></a-collada-model>

					 position="0 0 0"

					 position="0 0 0"

					 n-mesh-collider="type:environment;convex:false"></a-collada-model>

			<a-collada-model src="#court"

					 altspace-cursor-collider="enabled:true" 
					 n-mesh-collider="type:environment;convex:false"></a-collada-model>

					 n-mesh-collider="type:environment;convex:false"></a-collada-model>

			       radius="115"></a-sky-->
